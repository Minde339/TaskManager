<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>
    <input #listTitleInput class="input has-background-light-grey is-medium" type="text" placeholder="Enter list name">
    <br><br>
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium" style="margin-top: 20px;">Cancel</button>
      <button (click)="createNewList(listTitleInput.value)" class="button is-primary is-medium has-text-white" style="margin-top: 20px;"> Create</button>
    </div>

  </div>
</div>
